apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: argostacktest1
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: argostacktest1
  template:
    metadata:   
      labels:
        app: argostacktest1
    spec:
      containers:
        - name: rollouts-demo-exp
          image: docker.io/opsmxdev/issuegen:v3.0.5
          imagePullPolicy: Always
          ports:
            - containerPort: 8088
  strategy:
    canary:
      steps:
        - setWeight: 25
        - pause: { duration: 45s }
        - experiment:
            analyses:
              - name : teststack1
                requiredForCompletion: true
                templateName: teststack1
            templates:
              - name: baseline
                specRef: stable
              - name: canary
                specRef: canary
        - setWeight: 50
        - pause: { duration: 45s }
        - experiment:
            analyses:
              - name : teststack1
                requiredForCompletion: true
                templateName: teststack1
            templates:
              - name: baseline
                specRef: stable
              - name: canary
